<script>
  /**
   * Gets a designer
   * @param {*} filterSettings
   */
  function addDesigner(filterSettings) {
    console.log('Designer:', filterSettings);
    if (filterSettings === false) {
      alert('Can\'t find Email in Filter Settings.');
      return;
    }

    // Create new designer object
    designer = filterSettings;

    // Add filter settings to nav bar
    document.getElementById('designer_logged_in').innerHTML = designer.name;
    document.getElementById('designer_region').innerHTML = designer.team + " Permit";

    // Show buttons to applicable designer
    var team = designer.team;
    if (team.toLowerCase() != 'outsource') {
      // Dispaly loading circle
      $('.cpDesigner').show();
    } else {
      // Dispaly loading circle
      $('.otDesigner').show();
    }
  }
</script>
